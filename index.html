<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystals Collector</title>
</head>

<body>
    <section id="mainGame" class="container">
        <div class="row">
            <div class='col-lg-2'></div>
            <div class="card col-lg-8" style="width: 18rem;">
                <img src="assets/images/20100328194043!Trivia.png" class="card-img-top" alt="card image">
                <div class="card-body">
                    <h5 class="card-title"><h5>
                    <p class="card-text">You will be presented the options below. Click <b>"Go!"</b> to start playing!</p>
                    <a href="#" class="btn btn-primary" id="start">Go!</a>
                    <hr>
                    
                    <form id="questions">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-6">Time left:</div>
                            <div class="col-lg-2" id="time">00:10</div>
                        </div>
                        <hr>
                        <div class="game">
                            <div class="row">
                                <div class="col-lg-2"></div>
                                <div class="col-lg-6" id="questionDiv"></div>
                                <div class="col-lg-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2"></div>
                                <div class="col-lg-4"><a href="#" class="option btn btn-secondary rounded-pill" id="option1" data-toggle="modal" data-target="#responseModal">Option 1</a></div>
                                <div class="col-lg-4"><a href="#" class="option btn btn-secondary rounded-pill" id="option2" data-toggle="modal" data-target="#responseModal">Option 2</a></div>
                                <div class="col-lg-2"></div>
                            
                            </div>
                            <div class="row">
                                <div class="col-lg-2"></div>
                                <div class="col-lg-4"><a href="#" class="option btn btn-secondary rounded-pill" id="option3" data-toggle="modal" data-target="#responseModal">Option 3</a></div>
                                <div class="col-lg-4"><a href="#" class="option btn btn-secondary rounded-pill" id="option4" data-toggle="modal" data-target="#responseModal">Option 4</a></div>
                                <div class="col-lg-2"></div>
                                <button class="option btn btn-primary btn-lg" id="btnTrigger" data-toggle="modal" data-target="#responseModal" val="-1"></button>
                            </div>    
                        </div>
                    </form>
                </div>
            </div>
            <div class='col-lg-2'></div>
        </div>

        <!-- MODAL START -->
        <div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="responseModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <!-- MODAL END-->
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
